<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <!--Header component-->
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <img
              height={200}
              src="./pexels-terje-sollie-313700.jpg"
              alt="A server presents two plates at a fancy restaurant"
            />
            
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>
                  {dish.title}
                </li>
              ))}
            </ul>
          </section>
        );
      }
	
	 // This is a secundary element, for testing purposes
      function Secundary(props){
        return (
          <section>
            
            <p>
              <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
              Repellendus harum ex, <br/><br/> </b> { props.adjective }
            </p>
            </section> 
          
        );
      }

      

      function Footer(props) {
        return (
          <footer>
            <hr/>
            <p>Copyright to {props.name} {props.year}</p>
            
          </footer>
        );
      }
 
       // This is a list of dishes
      const dishes = [
        "Black Bean Soup",
        "Macaroni and Cheese",
        "Salmon and Potatoes",
        "Pizza"
      ];
      const dishObjects = dishes.map(
        (dish, i) => ({
          id: i,
          title: dish
        })
      );
      
// this is a component called App, this contains all the components to render all in a unique component
// this component is for display all the components

      function App() {
        return (
          <React.Fragment>
            <Header name="Steward" />
            <Main
              adjective="amazing"
              dishes={dishObjects}
            />
            
            <Secundary adjective="Lorem ipsum mandrejar mis nalhased chungated fretes" />
            <Footer
              year={new Date().getFullYear()}
              name="Steward"
            />
          </React.Fragment>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
